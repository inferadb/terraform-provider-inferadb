name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v6.5.0
        with:
          version: latest

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -timeout=120s -parallel=4 ./...

  # Code coverage (non-blocking, for information only)
  coverage:
    name: Code Coverage
    needs: build
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Generate coverage
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Acceptance tests run against a local Docker-based test environment
  # Runs on push to main only (requires cloning Control repo for Docker build)
  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, lint, test]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Clone control repository
        run: |
          # Clone control repo as sibling directory (needed for Docker build context)
          git clone --depth 1 https://github.com/inferadb/control.git ../control

          # Verify clone succeeded and show structure
          echo "Control repo contents:"
          ls -la ../control/

      - name: Generate Cargo.lock if needed
        run: |
          # Generate Cargo.lock using Docker (same Rust image as the build)
          # This ensures version consistency and doesn't require Rust on the runner
          if [ ! -f ../control/Cargo.lock ]; then
            echo "Generating Cargo.lock using Docker..."
            docker run --rm \
              -v "$(realpath ../control):/workspace" \
              -w /workspace \
              rustlang/rust:nightly-bookworm-slim \
              cargo generate-lockfile
            echo "Cargo.lock generated:"
            ls -la ../control/Cargo.lock
          else
            echo "Cargo.lock already exists"
          fi

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.8.*"
          terraform_wrapper: false

      - name: Download dependencies
        run: go mod download

      - name: Start test environment
        run: |
          docker compose -p terraform-provider-inferadb-test -f docker-compose.test.yml up -d --build
          echo "Waiting for services to start..."

      - name: Bootstrap test environment
        id: bootstrap
        run: |
          ./scripts/bootstrap-test-env.sh \
            --endpoint http://localhost:9090 \
            --timeout 180 \
            --github-output

      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          # Endpoint includes /control prefix since we're hitting Control API directly
          # (in production, the gateway handles this routing)
          INFERADB_ENDPOINT: ${{ steps.bootstrap.outputs.inferadb_endpoint }}
          INFERADB_SESSION_TOKEN: ${{ steps.bootstrap.outputs.inferadb_session_token }}
        run: go test -v -cover -timeout 120m ./...

      - name: Show Control logs on failure
        if: failure()
        run: |
          echo "=== Control Service Logs ==="
          docker compose -p terraform-provider-inferadb-test -f docker-compose.test.yml logs control
          echo ""
          echo "=== FoundationDB Logs ==="
          docker compose -p terraform-provider-inferadb-test -f docker-compose.test.yml logs foundationdb

      - name: Cleanup test environment
        if: always()
        run: |
          docker compose -p terraform-provider-inferadb-test -f docker-compose.test.yml down -v --remove-orphans

  ci-success:
    name: CI Success
    needs: [build, lint, test, coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Check all jobs
        env:
          BUILD_RESULT: ${{ needs.build.result }}
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
          COVERAGE_RESULT: ${{ needs.coverage.result }}
        run: |
          echo "Job Results:"
          echo "  Build: $BUILD_RESULT"
          echo "  Lint: $LINT_RESULT"
          echo "  Test: $TEST_RESULT"
          echo "  Coverage: $COVERAGE_RESULT (non-blocking)"
          echo ""

          # Check required jobs (coverage is non-blocking)
          for result in $BUILD_RESULT $LINT_RESULT $TEST_RESULT; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more required jobs failed"
              exit 1
            fi
          done
          echo "All required checks passed!"
