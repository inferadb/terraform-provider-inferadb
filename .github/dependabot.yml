# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
#
# Dependabot configuration for inferadb/terraform-provider-inferadb
# Managed by github/tools/repos.sh - manual edits will be overwritten
#
# To customize: update repos.json and run ./repos.sh --dependabot

version: 2
updates:

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "area/deps"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      go-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "area/deps"
      - "area/ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"